<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    
    <o-m form='form1' name='om' prop1='string property' prop2-bool=true prop3-int=5 prop4-float=2.7 prop5-date="May 24, 2021" prop6-obj='{"mySubSubObj":"hello"}'>
        <o-m itemprop='subObj' prop1-str='string property'></o-m>
        <input itemprop='myEditableProp' value='hello'>
    </o-m>


    <form id='form1'>
    </form>

    <button onclick='outputFormData()'>Output form data</button>

    <div id='output'></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/"
            }
        }
    </script>
    <script type=module src=../o-m.js></script>

    <script>
        function outputFormData(){
            const formData = new FormData(form1);


            for (const [key, value] of formData) {
                output.textContent += `${key}: ${value}\n`;
            }
        }
    </script>
</body>
</html>
